<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        html {
            height: 100%;
        }

        body {
            height: 100%;
        }
        #text {
            font-weight: bolder;
            font-size: 60px;
            color: white;
            text-align: center;
        }

        #subText {
            margin-top: 20px;
            margin-bottom: 35px;
            font-weight: normal;
            display: block;
            color: white;
            text-align: center;
        }

        #mainButton {
            display: block;

            padding: 14px 40px;

            font-size: 22px;
            font-weight: 500;

            color: black;
            background-color: #e5e5e5;

            border: 2px solid #b5b5b5;
            border-radius: 10px;

            cursor: pointer;

            transition: background-color 0.15s ease, border-color 0.15s ease, transform 0.1s ease;
        }

        #mainButton:hover {
            background-color: #eeeeee;
            border-color: #9a9a9a;
        }

        #mainButton:active {
            transform: scale(0.98);
            background-color: #dcdcdc;
        }

        #mainButton:focus-visible {
            outline: none;
            border-color: #6b6b6b;
        }

        nav {
            background: #ffffff;
            color: black;
            padding: 14px 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h2 {
            text-align: center;
        }

        #container {
            width: 100%;

            padding: 40px 20px;
            height: 60%;
            background-color: #2b87d1;
            border-radius: 0px 0px 30px 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin: 0px auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
    <body>
        <nav>
            <h2 style="font-weight: bolder">Reaction Time Tester</h2>
        </nav>
        <div id="container">
            <h1 id="text">Reaction Time Test</h1>
            <h2 id="subText">Watch the red box and click as fast as possible when the green box appears!</h2>
            <button id="mainButton" onclick="main()">Start</button>
        </div>
        <div></div>
    </body>
    <script>
        let container = document.getElementById("container");
        let max = 2.5;
        let min = 1.5;
        let randomDelay;
        let h1Text = document.getElementById("text");
        let mainButton = document.getElementById("mainButton");
        let subText = document.getElementById("subText");
        let startTime = null;
        let failed = false;
        let waiting = true;
        let finished;

        function percentileFromScore(score, mean = 273, std = 50) {
            // Lower reaction times are better, so z = (mean - score) / std
            let z = (mean - score) / std;

            // CDF approximation using error function
            let percentile = 0.5 * (1 + erf(z / Math.sqrt(2)));

            return (percentile * 100).toFixed(0);
        }

        // Error function approximation
        function erf(x) {
            const a1 = 0.254829592;
            const a2 = -0.284496736;
            const a3 = 1.421413741;
            const a4 = -1.453152027;
            const a5 = 1.061405429;
            const p = 0.3275911;

            let sign = 1;
            if (x < 0) sign = -1;
            x = Math.abs(x);

            let t = 1 / (1 + p * x);
            let y = 1 - ((((a5 * t + a4) * t + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);

            return sign * y;
        }

        function main() {
            startTime = null;
            waiting = true;
            failed = false;
            finished = false;

            randomDelay = Math.floor(Math.random() * (max - min + 1)) + min;
            mainButton.style.display = "none";
            h1Text.innerText = "Wait";
            subText.innerText = "";
            container.style.backgroundColor = "red";

            setTimeout(() => {
                if (!failed && !finished) {
                    startTime = performance.now();
                    waiting = false;
                    container.style.backgroundColor = "green";
                    h1Text.innerText = "Click!";
                }
            }, randomDelay * 1000);

            document.addEventListener("click", handleClick);

            function handleClick(e) {
                console.log(e);
                if (e.target.tagName === "BUTTON") return;
                if (waiting) {
                    failed = true;
                    container.style.backgroundColor = "darkred";
                    subText.innerText = "Clicked too soon";
                    h1Text.innerText = "Test Failed";
                    mainButton.style.display = "block";
                    mainButton.innerText = "Retry";
                    document.removeEventListener("click", handleClick);
                }
                if (startTime !== null) {
                    const reactionTime = performance.now() - startTime;
                    finished = true;
                    document.removeEventListener("click", handleClick);
                    container.style.backgroundColor = "#2b87d1";
                    h1Text.innerText = `${reactionTime.toFixed(1)}ms`;
                    subText.innerText = `Your precentile was: ${percentileFromScore(reactionTime)}%`;
                    mainButton.innerHTML = "Retry";
                    mainButton.style.display = "block";
                }
            }
        }
    </script>
</html>
