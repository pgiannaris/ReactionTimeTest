<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        html {
            align-items: center;
            justify-content: center;
        }
        body {
            background-color: gray;
        }
        #text {
            font-weight: bolder;
            font-size: 120px;
            text-align: center;
        }

        #subText {
            margin: 0 auto;
            display: block;
            text-align: center;
        }

        #mainButton {
            display: block;
            margin: 40px auto;
            padding: 14px 40px;

            font-size: 22px;
            font-weight: 500;

            color: #111;
            background-color: #e5e5e5;

            border: 2px solid #b5b5b5;
            border-radius: 10px;

            cursor: pointer;

            transition: background-color 0.15s ease, border-color 0.15s ease, transform 0.1s ease;
        }

        #mainButton:hover {
            background-color: #eeeeee;
            border-color: #9a9a9a;
        }

        #mainButton:active {
            transform: scale(0.98);
            background-color: #dcdcdc;
        }

        #mainButton:focus-visible {
            outline: none;
            border-color: #6b6b6b;
        }
    </style>
    <body>
        <h1 id="text">Reaction Time Test</h1>
        <h1 id="subText"></h1>
        <button id="mainButton" onclick="main()">Start</button>
    </body>
    <script>
        let body = document.body;
        let max = 6;
        let min = 4;
        let randomDelay = Math.floor(Math.random() * (max - min + 1)) + min;
        let h1Text = document.getElementById("text");
        let mainButton = document.getElementById("mainButton");
        let subText = document.getElementById("subText");

        let waiting = true;
        function main() {
            mainButton.style.display = "none";
            h1Text.innerText = "Wait";
            subText.innerText = "";
            body.style.backgroundColor = "red";

            setTimeout(() => {
                startTime = performance.now();
                waiting = false;
                body.style.backgroundColor = "green";
                h1Text.innerText = "Click!";
            }, randomDelay * 1000);

            document.addEventListener("click", handleClick);

            function handleClick(e) {
                console.log(e);
                if (e.target.tagName === "BUTTON") return;
                if (waiting) {
                    subText.innerText = "Clicked too soon";
                    document.removeEventListener("click", handleClick);
                }
                if (startTime !== null) {
                    const reactionTime = performance.now() - startTime;
                    subText.innerText = `Your reaction time was: ${reactionTime.toFixed(1)}ms`;
                    document.removeEventListener("click", handleClick);
                    mainButton.innerHTML = "Retry";
                    mainButton.style.display = "block";
                }
            }
        }
    </script>
</html>
